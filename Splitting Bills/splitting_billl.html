<!DOCTYPE html>
<head>
    <title>
        Splitting Bills
    </title>
    <link rel="icon" type="icon" href="/img/icon.png">
    <link rel="stylesheet" href="/splitting_bill.css">
</head>
<body>
    <div id="box">
        <div id="main_head"><h2>Amount Calculator</h2></div>
        <div class="quest"><p>Enter bill amount</p></div>
        <div><input id="amt" type="number" placeholder="$" required></div>
        <div class="quest"><p>How many people are sharing the bill ?</p></div>
        <div><input id="people" type="number" required></div>
        <div id="btn"><input id="my_button" type="submit" value="Calculate" ></div>
        <div><p id="result"></p></div>
    </div>
    <script src="/splitting_bill.js"></script>
</body>
</html>
